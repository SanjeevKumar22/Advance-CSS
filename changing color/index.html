<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <span class="one active" onclick="changecolor(event)"></span>
            <i class="one"></i>
            <span class="two"onclick="changecolor(event)" ></span>
            <i class="two"></i>
            <span class="three" onclick="changecolor(event)"></span>
            <i class="three"></i>
            <span class="four" onclick="changecolor(event)"></span>
            <i class="four"></i>
            <img src="./output-onlinepngtools.png" class="img">
        </div>
    </div>
    <script>
        function changecolor(event){
            //reset and remove active class first
            document.querySelectorAll("span.active").forEach(function(item){
                item.classList.remove('active')
            })
            //add active class to selected item
            event.target.classList.add('active')
        }
    </script>
</body>

</html>
